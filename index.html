<!DOCTYPE html>
<html ng-app="showroom">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Classic Cars</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/modules/main.ctrl.js"></script>

</head>
<body ng-controller="ShowroomController as showroom">
	<div class="container">
		<div class="box">
			<h1>Classic Car Heaven</h1>
			<p>An angular sandbox</p>
			<p>I am {{4+6}}</p>
		</div>

		<div ng-hide="showroom.products.soldOut">
			<div ng-repeat="car in showroom.cars">
				<h1>{{car.name}}</h1>
				<h2>{{car.price | currency }}</h2>
				<p>{{car.description}}</p>
				<img ng-src="car.images[0].full" />
				<hr>
			</div>


			<button ng-show="showroom.products.canPurchase">Purchase</button>
		</div>
	</div>
</body>
</html>
