<!DOCTYPE html>
<html ng-app="showroom">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Classic Cars</title>

	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>

	<header>
		<h1>Classic Car Heaven</h1>
	</header>

	<div class="container" ng-controller="ShowroomController as showroom">

		<h2>Current Classics</h2>

		<div class="row">
			<div class=" col-lg-12 box" ng-repeat="car in showroom.cars | orderBy:'-price'">

			<summary-details class="summary"></summary-details>

			<img ng-src="assets/img/cars/{{car.images[0].thumb}}">

			<button type="button" ng-show="car.canPurchase">Purchase</button>

			<product-panels class="tab-panel"></product-panels>
			<re-view></re-view>		
			<hr>				
			</div>			
		</div>
		<div class="row">
			<temp-module></temp-module>
		</div>
	</div>

	</body>

	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/modules/summary/main.js"></script>
	<script type="text/javascript" src="app/modules/panels/main.js"></script>
	<script type="text/javascript" src="app/modules/reviews/main.js"></script>
	<script type="text/javascript" src="app/modules/temp/main.js"></script>

</html>
